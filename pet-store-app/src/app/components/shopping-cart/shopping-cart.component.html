<table mat-table [dataSource]="cartItems" style="width: 100%">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="petType">
    <th mat-header-cell *matHeaderCellDef> Pet type </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.product.petType}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.product.price}} â‚¬</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let cartItem"> {{cartItem.product.category}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let cartItem">
      <input matInput type="number" [value]="cartItem.amount"
             (change)="changeProductAmount($event, cartItem.product)">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<input type="email" matInput placeholder="Ex. user@example.com" (change)="changeUserEmail($event)">
<button mat-button (click)="placeOrder()">CHECKOUT</button>
